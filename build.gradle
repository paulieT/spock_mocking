plugins {
    id 'groovy'
}

group 'com.paulie'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.5'
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.9.6'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
}
